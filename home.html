<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Fruit Name — Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <section class="hero">
    <div class="overlay">
      <h1 class="title">Guess the Fruit Name</h1>
      <p class="subtitle">Enjoy this game...❤️</p>
      <form id="player-form">
        <input type="text" id="player-name" placeholder="Name" required />
        <input type="number" id="player-age" placeholder="Age" min="1" required />
        <input type="text" id="player-institute" placeholder="Institute" required />
        <button type="submit" id="start-btn" disabled>Start Game</button>
      </form>
    </div>
    <div class="floating-fruits">
      <span class="fruit"><h1>🍎</h1></span>
      <span class="fruit"><h1>🍌</h1></span>
      <span class="fruit"><h1>🍇</h1></span>
      <span class="fruit"><h1>🫐</h1></span>
      <span class="fruit"><h1>🥭</h1></span>
      <span class="fruit"><h1>🍒</h1></span>
      <span class="fruit"><h1>🍉</h1></span>
      <span class="fruit"><h1>🍋‍🟩</h1></span>
      
    </div>
  </section>
  <script src="home.js"></script>
</body>
</html>
